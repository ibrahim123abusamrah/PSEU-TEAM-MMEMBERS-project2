<html>

<head>

<body>

    <head>
        <!--PSEU Team Memebers area -->

            <h1 style="  text-align: center ">PSEU Team Memebers</h1>
        </div>
        <!--end the PSEU Team Memebers area -->
    </head>
    <div>
        <!--PSEU Team Memebers area -->
        <!-- start area Add new member-->
        <div class="split left">
            <div class="centered">
                <p class="text-add-new-mem">Add new member</p>
                <div class="row">
                    <div class="col-75">
                        <div class="container">
                            <div class="row">
                                <div class="col-50">
                                    <input id="firstname1" type="text" class="input-right" placeholder="Name" required>
                                    <input id="email1" type="Email" class="input-right" placeholder="Email" required>
                                    <select id="major1" class="selectinput-right" required>

                                        <option value="Computer Engineering">Computer Engineering</option>
                                        <option value="Information Technology">Information Technology</option>
                                        <option value="Information System" selected>Information System</option>
                                      </select >
                                    <select id="role1" class="selectinput-right" required >
                                        <option value="Front-End Developer">Front-End Developer</option>
                                        <option value="Back-End Developer">Back-End Developer</option>
                                        <option value="Full-Stack Developer">Full-Stack Developer</option>
                                        <option value="UI/UX Designer ">UI/UX Designer</option>

                                    </select>
                                    <textarea id="biog1" type="text" required style="height: 200px" class="input-right" placeholder="Biography"></textarea>

                                </div>
                            </div>
                            <div class="befor-btn">
                                <input id="checkbox" type="checkbox">
                                <label>Add to bottom / or at index </label>
                                <input id="num" class="" style=" width: 77px;height: 20px;margin-top: 0px;margin-left: 10px;" type="number">
                            </div>
                        </div>
                        <input onclick="savemember()" type="button" value="SAVE" required class="btn">
                    </div>
                </div>
            </div>
        </div>
        <!-- end  area Add new member-->
        <!-- start show and sorted  member-->
        <div class="split right">
            <div>
                <div class="heaf-left-right">
                    <div class="head-right">
                        <a>Sort by</a>
                        <select>
                            <option value="volvo">Volvo</option>
                            <option value="saab">Saab</option>

                        </select>
                        <select>
                            <option value="volvo">Volvo</option>

                            <option value="audi" selected>Audi</option>
                        </select>
                        <select>
                            <option value="volvo">Volvo</option>
                            <option value="saab">Saab</option>
                            <option value="vw">VW</option>
                            <option value="audi" selected>Audi</option>
                        </select>
                        <input type="text" name="search-by-name">
                    </div>

                    <div class="head-left" id="numitem">

                    </div>
                </div>
                <div class="informprfil" id="showallmember">
                </div>
            </div>
        </div>
