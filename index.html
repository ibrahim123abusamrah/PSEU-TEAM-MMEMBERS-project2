<!DOCTYPE html>
<html>

<head>
    <title>PSEU</title>
    <script src="js/code.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <head>
        <div class="page-head-pseu">
            <h1 style="font-size: 15px ; text-align: center ">PSEU Team Memebers</h1>
        </div>
    </head>
    <div class="whole-page">
        <div class="split left">
            <div class="centered">
                <p class="text-add-new-mem">Add new member</p>
                <div class="row">
                    <div class="col-75">
                        <div class="container">
                            <div class="row">
                                <div class="col-50">
                                    <input type="text" class="fname" name="firstname" placeholder="John M. Doe">
                                    <input type="text" class="email" name="email" placeholder="john@example.com">
                                    <input type="text" class="adr" name="address" placeholder="542 W. 15th Street">
                                    <input type="text" class="city" name="city" placeholder="New York">
                                <input type="text" class="cname" name="cardname" placeholder="John More Doe">
                              </div>
                              </div>
                        </div>
                        <input type="submit" value="Continue to checkout" class="btn">
                    </div>
                </div>
            </div>
        </div>
        <div class="split right">
            <div class="">
                <p>Some text here too.</p>
            </div>
        </div>
    </div>
</body>

</html>
